<app-nav-bar
    [show_login] = false
    [show_planes] = false
    [is_selected_buscar] = true
></app-nav-bar>
<body>
    <div class="container">
        <div class="container-buscador">
            <mat-icon fontIcon="search" class="icon-search-input"></mat-icon>
            <input #buscador class="buscador" placeholder="{{my_placeholder}}" type="text">
        </div>
        <div class="container-filtros">
            <button #btn_activar_filtros class="btn-activar-filtros">
                <mat-icon fontIcon="manage_search"></mat-icon>
                <p>Filtros de búsqueda</p>
            </button>
            <div #filtro_mostrar_peliculas class="filtro display-none border-blue">
                <p>Mostrar películas</p>
                <mat-icon #icon_check class="mat-icon" fontIcon="check"></mat-icon>
            </div>
            <div #filtro_mostrar_series class="filtro display-none border-blue">
                <p>Mostrar series</p>
                <mat-icon #icon_check class="mat-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
            </div>
            <app-filtro-duracion #filtro_duracion></app-filtro-duracion>
        </div>
    </div>
</body>
