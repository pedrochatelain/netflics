<body>
    <div #movie id="movie">
        <img id="movie-image" src={{image}} alt="">
        <div *ngIf="show_progression_bar" id="progression-bar">
            <div id="elapsed"></div>
        </div>
    </div>
    <p *ngIf="show_remaining_time">75 minutos para terminarla</p>
    <div id="play-layer">
        <img #play_button src="assets/icon_watch.svg" class="display_none" alt="">
    </div>
</body>
